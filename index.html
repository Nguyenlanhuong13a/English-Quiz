<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced English Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="quiz-container">
        <div id="background-canvas"></div>
        <div class="quiz-content">
            <div id="start-screen">
                <h1>Advanced English Quiz</h1>
                <div class="input-container">
                    <input type="text" id="user-name" placeholder="Enter your name" required>
                    <button id="start-quiz-btn">Start Quiz</button>
                </div>
                <p class="quiz-info">You have 10 minutes to complete 20 questions.<br>Please do not switch tabs during the quiz.</p>
            </div>
            <div id="quiz-screen" style="display: none;">
                <h1>Advanced English Quiz</h1>
                <div id="timer">Time remaining: <span id="time">10:00</span></div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                </div>
            </div>
            <div id="result-container" style="display: none;">
                <h2>Quiz Complete!</h2>
                <p>Great job, <span id="result-name"></span>!</p>
                <p>Your score: <span id="score">0</span>/20</p>
                <div id="analysis-container">
                    <h3>Your Performance Analysis</h3>
                    <div id="strengths"></div>
                    <div id="weaknesses"></div>
                </div>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
